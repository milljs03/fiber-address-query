<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front Office Portal</title>
    <link rel="stylesheet" href="frontoffice.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" href="/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>

    <div id="login-screen">
        <div class="login-box">
            <h1>Front Office Portal</h1>
            <p>Employee Access Only</p>
            <button id="login-btn"><i class="fa-brands fa-google"></i> Sign in with NPTEL</button>
            <div id="auth-message" class="error-msg"></div>
        </div>
    </div>

    <div id="app-container">
        
        <aside class="sidebar-panel">
            <header class="panel-header">
                <div class="brand">
                    <img src="logos/NPtech-logo.png" alt="NP Tech" class="brand-logo">
                    <span>Front Office</span>
                </div>
                <div class="user-controls">
                    <span id="user-email"></span>
                    <button id="logout-btn" title="Logout"><i class="fa-solid fa-right-from-bracket"></i></button>
                </div>
            </header>

            <div class="search-section">
                <label>Customer Address Search</label>
                <div class="input-group">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" id="address-input" placeholder="Enter address...">
                </div>
            </div>

            <div class="layer-section" style="padding: 0 20px 15px 20px; border-bottom: 1px solid #eee; background: #f8f9fa;">
                <label style="font-size: 0.85rem; font-weight: 600; display:block; margin-bottom:8px; color:#444;">Map Layers</label>
                <label class="toggle-checkbox" style="display: flex; align-items: center; gap: 8px; cursor: pointer; font-size: 0.9rem;">
                    <input type="checkbox" id="toggle-reference-layer" checked>
                    <span>Show Network Status Overlay</span>
                </label>
            </div>

            <div id="results-area">
                <div class="empty-state">
                    <i class="fa-solid fa-map-location-dot"></i>
                    <p>Enter an address to see territory status and available plans.</p>
                </div>
                <div id="status-indicator" class="hidden"></div>
                <div id="plans-list" class="pricing-container"></div>
            </div>
        </aside>

        <main class="map-panel">
            <div id="map"></div>
            
            <div class="map-legend">
                <div class="legend-title">Map Key</div>
                <div class="legend-grid">
                    <div class="legend-item"><span class="dot red"></span> Res/Bus Fiber (Active)</div>
                    <div class="legend-item"><span class="dot orange"></span> Build in Progress</div>
                    <div class="legend-item"><span class="dot green"></span> Business Only</div>
                    <div class="legend-item"><span class="dot blue"></span> Future Residential</div>
                    <div class="legend-item"><span class="dot marker"></span> Customer Location</div>
                </div>
            </div>
        </main>
    </div>

    <script>
      window.isGoogleMapsReady = false;
      window.initMap = function() {
        window.isGoogleMapsReady = true;
        window.dispatchEvent(new Event('google-maps-ready'));
      };
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBw8z2IL4dN5oldPzRW3a581mkXC7VuXe4&libraries=geometry,places&callback=initMap" async defer></script>
    <script type="module" src="frontoffice.js"></script>
</body>
</html>
