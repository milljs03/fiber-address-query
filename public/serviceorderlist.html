<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Service Orders | Front Office</title>
    <link rel="stylesheet" href="frontoffice.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .list-layout { display: flex; height: 100vh; overflow: hidden; background: #f0f2f5; }
        
        /* Main List Area */
        .list-container { flex: 1; padding: 20px; overflow-y: auto; }
        .list-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .list-title { font-size: 1.5rem; color: #333; font-weight: 800; }
        
        .order-card { background: white; padding: 15px; border-radius: 8px; margin-bottom: 10px; border-left: 5px solid #ccc; cursor: pointer; transition: 0.2s; box-shadow: 0 2px 5px rgba(0,0,0,0.05); display: flex; justify-content: space-between; align-items: center; }
        .order-card:hover { transform: translateX(5px); box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .order-card.status-Pending { border-left-color: #fbbc04; }
        .order-card.status-Processed { border-left-color: #34a853; }

        .order-main { flex: 1; }
        .order-name { font-weight: bold; font-size: 1.1rem; }
        .order-addr { font-size: 0.9rem; color: #666; }
        .order-meta { font-size: 0.8rem; color: #999; margin-top: 4px; }
        .order-price { font-weight: bold; color: #0d6efd; font-size: 1.1rem; }

        /* Detail Modal */
        #detail-modal { position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 1000; display: none; align-items: center; justify-content: center; }
        #detail-content { background: white; width: 850px; max-width: 95vw; height: 90vh; border-radius: 8px; overflow: hidden; display: flex; flex-direction: column; }
        .modal-header { padding: 15px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; background: #f8f9fa; }
        .modal-body { flex: 1; overflow-y: auto; padding: 20px; background: #fff; }
        
        /* Reusing the PDF Report Styles */
        .report-header { display: flex; justify-content: space-between; border-bottom: 2px solid #000; padding-bottom: 10px; margin-bottom: 20px; }
        .report-section { margin-bottom: 20px; }
        .report-table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 0.9rem; }
        .report-table th, .report-table td { border: 1px solid #000; padding: 5px; text-align: left; vertical-align: top; }
        .report-table th { background: #eee; }
        
        /* Print Styles */
        @media print {
            .list-layout { display: none; }
            #detail-modal { display: block; position: static; background: white; }
            #detail-content { width: 100%; height: auto; box-shadow: none; }
            .modal-header { display: none; }
            .no-print { display: none; }
        }
    </style>
</head>
<body>

    <div class="list-layout">
        <!-- Sidebar Navigation (Simplified) -->
        <aside class="sidebar-panel" style="width: 250px;">
            <div class="panel-header">
                <div class="brand">
                    <img src="logos/NPtech-logo.png" alt="NP Tech" class="brand-logo">
                    <span>Front Office</span>
                </div>
            </div>
            <div style="padding: 20px;">
                <button onclick="window.location.href='frontoffice.html'" style="width:100%; padding:10px; margin-bottom:10px; background:#f0f0f0; border:1px solid #ddd; cursor:pointer; text-align:left; border-radius:4px;"><i class="fa-solid fa-map"></i> Back to Map</button>
                <div style="font-weight:bold; margin-bottom:10px; color:#444;">Filters</div>
                <div style="font-size:0.9rem; color:#666;">
                    <p><input type="radio" name="filter" value="all" checked> All Orders</p>
                    <p><input type="radio" name="filter" value="mine"> Created by Me</p>
                </div>
            </div>
        </aside>

        <!-- List Content -->
        <div class="list-container">
            <div class="list-header">
                <div class="list-title">Sign Up List</div>
                <button id="refresh-btn" style="padding:8px 15px; cursor:pointer;"><i class="fa-solid fa-arrows-rotate"></i> Refresh</button>
            </div>
            
            <div id="loading-msg">Loading orders...</div>
            <div id="orders-list"></div>
        </div>
    </div>

    <!-- DETAIL MODAL (The PDF View) -->
    <div id="detail-modal">
        <div id="detail-content">
            <div class="modal-header">
                <h3 style="margin:0;">Service Order Report</h3>
                <div>
                    <button onclick="window.print()" style="padding:5px 15px; cursor:pointer; margin-right:10px;"><i class="fa-solid fa-print"></i> Print</button>
                    <button onclick="closeModal()" style="padding:5px 10px; cursor:pointer;">&times;</button>
                </div>
            </div>
            <div class="modal-body" id="report-view">
                <!-- Report HTML Injected Here -->
            </div>
        </div>
    </div>

    <script type="module" src="serviceorderlist.js"></script>
</body>
</html>
