<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="frontoffice.css">
    
    <!-- Config from Server (Mock for development) -->

            apiKey: "AIzaSyDt4ifOCtdx1NuyrEgGSzg-ON3Cc3y4rkg",
            authDomain: "fiber-service-query.firebaseapp.com",
            projectId: "fiber-service-query",
            storageBucket: "fiber-service-query.firebasestorage.app",

</head>
<body>

    <!-- Authentication Screen -->
    <div id="login-screen">
        <div class="login-card">
            <img src="../logos/NPtech-logo.png" alt="NPTech Logo" class="login-logo">
            <h2 style="margin-top:0; color:#333;">Front Office Portal</h2>
            <p style="color:#666; margin-bottom:2rem;">Please sign in with your corporate account to access the fiber mapping and order system.</p>
            <button id="login-btn" class="login-btn">
                <i class="fa-brands fa-google"></i> Sign in with Google
            </button>
            <div id="auth-message" style="color:red; margin-top:15px; font-size:0.9rem;"></div>
        </div>
    </div>

    <!-- Main Application -->
    <div id="app-container">
        <!-- Navigation Bar -->
        <nav class="navbar">
            <div class="nav-brand">
                <img src="../logos/NPtech-logo.png" alt="Logo" height="30">
                <span>Fiber Map & Orders</span>
            </div>
            <div class="nav-user">
                <span><i class="fa-solid fa-user-circle"></i> <span id="user-email"></span></span>
                <a href="serviceorderlist.html" target="_blank" class="btn-orders">
                    <i class="fa-solid fa-list-check"></i> Order List
                </a>
                <button id="logout-btn" class="btn-logout">Sign Out</button>
            </div>
        </nav>

        <!-- Split View -->
        <div class="content-wrapper">
            <!-- Sidebar -->
            <div class="sidebar">
                <div class="search-box">
                    <label style="font-weight:600; font-size:0.9rem; color:#555; display:block; margin-bottom:5px;">Check Address Availability</label>
                    <input type="text" id="address-input" placeholder="Enter service address...">
                </div>

                <!-- Status Indicator -->
                <div id="status-indicator" class="status-indicator hidden"></div>

                <!-- Results Area -->
                <div id="plans-list"></div>

                <!-- Empty State -->
                <div class="empty-state">
                    <i class="fa-solid fa-map-location-dot"></i>
                    <p>Search for an address to view service zones and available plans.</p>
                </div>
            </div>

            <!-- Map Area -->
            <div class="map-container">
                <div id="map"></div>
                <!-- Layer Toggle -->
                <div class="layer-control">
                    <input type="checkbox" id="toggle-reference-layer">
                    <label for="toggle-reference-layer">Show Reference Zones (KML)</label>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBw8z2IL4dN5oldPzRW3a581mkXC7VuXe4&libraries=places,geometry&callback=initGoogleMaps" async defer></script>    <script>
        function initGoogleMaps() {
            window.isGoogleMapsReady = true;
            window.dispatchEvent(new Event('google-maps-ready'));
        }
    </script>
    <script type="module" src="frontoffice.js"></script>
</body>
</html>
